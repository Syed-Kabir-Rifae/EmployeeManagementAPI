<h2>Employee List</h2>
<table class ="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email Id</th>
            <th>JobTitle</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let employee of employees" >
<td> {{employee.id}}</td>
<td> {{employee.name}}</td>
<td> {{employee.email}}</td>
<td> {{employee.jobTitle}}</td>
<td> {{employee.phone}}</td>

        </tr>
    </tbody>
</table>
